<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mood Based Music Player</title>
    <link rel="shortcut icon" href="m/usic.png" type="image/x-icon" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <div class="navbar-heading">Choose Mood:</div>
        <div id="navbar-moods" class="navbar-moods"></div>
        <div class="navbar-heading">Toggle Theme:</div>
        <button id="mode-toggle" aria-label="Toggle Light/Dark Mode">ðŸŒž</button>
      </nav>

      <main class="main-content">
        <section class="left-panel">
          <h2>Suggestions</h2>
          <div id="suggestions" class="suggestions"></div>
          <button id="shuffle-btn" class="shuffle-btn">
            Shuffle Suggestions
          </button>
        </section>

        <section class="right-panel">
          <iframe
            id="video-player"
            width="100%"
            height="80"
            frameborder="0"
            allowtransparency="true"
            allow="encrypted-media"
          ></iframe>

          <div class="video-controls">
            <button id="prev-btn">Prev &lt;&lt;</button>
            <button id="next-btn">Next &gt;&gt;</button>
          </div>
        </section>
      </main>
    </div>

    <script type="module" src="/script.js"></script>
  </body>
</html>
